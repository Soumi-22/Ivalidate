<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iValidate - Easy Email Validate anytime</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
            <img src="img/logo.svg" alt="logo.svg">
               <span>iValidate</span></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>



    <main>
      
      <div class="bg-image"></div>
        <div class="container">
        
            <h1>Welcome to iValidate!</h1>
                <p>Make your Email validation quickly and accurately with iValidate</p>

                <div class="content">
                <form action="/submit" method="post">
                <!-- Text input for username -->
                <label for="Name">Name :</label>
                <input placeholder=" Enter your name"type="text" id="name" name="name" required>
                <br><br>
            
                <!-- Password input -->
                <label for="email">Email Id :</label>
                <input placeholder=" Enter your email id"type="text" id="email" name="email" required>
                <br><br>
          
            
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
                </form>
              </div> 

              <div class="results">
                <h2>Your Results</h2>
              <div id="resultCont">
              </div>
              </div>
               
            <div id="validation-message"></div>
          </div>
            </div> 
    </main>

    </footer>

  </body>
